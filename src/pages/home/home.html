<ion-header id="mainHeader">
  <ion-navbar>
    <ion-title text-center>
      Huerto en casa
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="mainContent">
  <h1 id="listHuerto">Listado huertos</h1>
  <ion-list>
    <ion-item-sliding class="listHuerto" *ngFor="let huerto of myHuertos">
      <ion-item class="itemListHuerto" (click)="changeToHuerto(huerto)" (press)="openOptions(huerto)">{{huerto.name}}</ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab mini color="secondary1" (click)="createHuerto()">
      <ion-icon  name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
